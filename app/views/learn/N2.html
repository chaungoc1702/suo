      bottom: 0;
      width: 100%;

      margin: 5px;
      padding: 10px 20px;
      text-decoration: none;
      color: #fff;
      background-color: #28a745;
      border: 1px solid #28a745;
      border-radius: 5px;
    }

    .navigation-buttons a:hover {
      background-color: #218838;
    }

</head>
